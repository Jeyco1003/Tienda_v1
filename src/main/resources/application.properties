spring.application.name=Tienda

#para definr el perto del servidor
server.port=80

#Modificacion de despliegue de horas y minutos para los logs
logging.pattern.dateformat=hh:mm

#quitamos el banner del spring
spring.main.banner-mode=off

#cache va a estar false porque esta en modo de desarrollo 
spring.thymleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
